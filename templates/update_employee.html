<!DOCTYPE html>
<html>
<head>
    <title>Update Employee Info</title>
</head>
<body>
    <h1>Update Employee</h1>
    <form method="POST">
        <label for="id">Employee ID:</label>
        <input type="text" name="id" id="id" required>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <label for="marital_status">Marital Status:</label>
        <input type="text" name="marital_status" id="marital_status">
        <label for="position">Position:</label>
        <input type="text" name="position" id="position">
        <label for="educational_background">Educational Background:</label>
        <input type="text" name="educational_background" id="educational_background">
        <label for="employment_status">Employment Status:</label>
        <input type="text" name="employment_status" id="employment_status">
        <label for="onboarding_time">Onboarding Time:</label>
        <input type="text" name="onboarding_time" id="onboarding_time">
        <button type="submit">Update Employee</button>
    </form>
    <button onclick="location.href='{{ url_for('welcome') }}'">Home</button>
</body>
</html>
